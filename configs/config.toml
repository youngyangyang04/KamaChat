[mainConfig]
appName = "wework"
host = "0.0.0.0"
port = 8888
enableHTTPS = false  # 是否启用 HTTPS，false 为 HTTP 模式
certFile = "pkg/ssl/127.0.0.1+2.pem"  # HTTPS 证书文件路径
keyFile = "pkg/ssl/127.0.0.1+2-key.pem"  # HTTPS 私钥文件路径

[jwtConfig]
secretKey = "this-is-a-token-secret-key-of-wework"  # JWT 密钥，生产环境务必修改
expireHours = 24  # Token 过期时间（小时）
refreshHours = 168  # 刷新 Token 过期时间（小时，168小时=7天）

[postgresqlConfig]
host = "127.0.0.1"
port = 5432
user = "postgres"
password = ""
databaseName = "wework"

[redisConfig]
host = "127.0.0.1"
port = 6379
password = ""
db = 0

[logConfig]
logPath = "logs/app.log"  # 日志文件路径

[kafkaConfig]
messageMode = "channel"# 消息模式 channel or kafka
hostPort = "127.0.0.1:9092" # "127.0.0.1:9092,127.0.0.1:9093,127.0.0.1:9094" 多个kafka服务器
loginTopic = "login"
chatTopic = "chat_message"
logoutTopic = "logout"
partition = 0 # kafka partition
timeout = 1 # 单位秒

[staticSrcConfig]
staticAvatarPath = "./static/avatars"
staticFilePath = "./static/files"

[ossConfig]
# 阿里云 OSS 配置
# 敏感信息建议通过环境变量配置，环境变量优先级高于配置文件
# 支持的环境变量：
#   OSS_ACCESS_KEY_ID      - 阿里云 AccessKey ID
#   OSS_ACCESS_KEY_SECRET  - 阿里云 AccessKey Secret
#   OSS_STS_ROLE_ARN       - STS 角色 ARN
#   OSS_ENDPOINT           - OSS Endpoint
#   OSS_BUCKET             - OSS Bucket 名称
#   OSS_REGION             - 区域
accessKeyID = ""           # 或设置环境变量 OSS_ACCESS_KEY_ID
accessKeySecret = ""       # 或设置环境变量 OSS_ACCESS_KEY_SECRET
stsRoleArn = ""            # 或设置环境变量 OSS_STS_ROLE_ARN，如 acs:ram::xxx:role/oss-web-upload
endpoint = ""              # OSS Endpoint，如 oss-cn-hangzhou.aliyuncs.com
bucket = ""                # OSS Bucket 名称
region = ""                # 区域，如 cn-hangzhou
uploadExpireSeconds = 900  # 上传凭证有效期（秒），默认15分钟
downloadExpireSeconds = 3600 # 下载URL有效期（秒），默认1小时
maxFileSize = 104857600    # 最大文件大小（字节），默认100MB
encryptedFilePrefix = "encrypted/" # 加密文件存储前缀